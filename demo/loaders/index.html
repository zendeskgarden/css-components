<body>
  <header class="c-header">
    <figure class="c-header__logo">
      <a class="u-fg-inherit" href="//zendeskgarden.github.io">
        <svg class="c-header__logo__svg svg-square">
          <use xlink:href="../index.svg#zd-svg-icon-26-zendesk">
        </svg>
      </a
    ></figure
    ><h1 class="c-header__title"
      ><a class="u-fg-inherit" href="..">CSS Components</a>
      <span>/ Loaders</span>
    </h1>
    <ul class="c-ctl c-ctl--header">
      <li class="c-ctl__item u-position-relative">
        <a class="c-menu-ctl js-menu" href="#settings">
          <svg>
            <use xlink:href="../index.svg#zd-svg-icon-26-settings-fill" />
          </svg>
          <span>Settings</span>
          <svg>
            <use xlink:href="../index.svg#zd-svg-icon-14-chevron" />
          </svg>
        </a>
        <ul aria-hidden="true" class="c-menu c-menu--down" role="menu">
          <li class="c-menu__item" role="menuitem">
            <fieldset class="c-chk">
              <input checked class="c-chk__input js-animate" id="nav.ctl.animate" type="checkbox">
              <label class="c-chk__label c-chk__label--toggle" for="nav.ctl.animate">Animate</label>
            </fieldset>
          </li>
          <li class="c-menu__item" role="menuitem">
            <fieldset class="c-range c-range--inline">
              <label class="c-range__label u-mr u-regular" for="id.nav.ctl.size">Size</label>
              <input class="c-range__input js-size" id="nav.ctl.size" min="10" max="400" step="10" type="range" value="80" style="width: 170px">
            </fieldset>
          </li>
          <li class="c-menu__item" role="menuitem">
            <fieldset class="c-range c-range--inline">
              <label class="c-range__label u-mr u-regular" for="id.nav.ctl.speed">Speed</label>
              <input class="c-range__input js-speed" id="nav.ctl.speed" min="-1" max="1" step=".1" type="range" value="0" style="width: 160px">
            </fieldset>
          </li>
          <li class="c-menu__item" role="menuitem">
            <fieldset class="c-txt c-txt--inline">
              <label class="c-txt__label u-mr u-regular" for="id.nav.ctl.color">Color</label>
              <input class="c-txt__input js-color u-ta-right" id="id.nav.ctl.color" type="color" style="width:170px">
            </fieldset>
          </li>
          <li class="c-menu__item" role="menuitem">
            <fieldset class="c-chk">
              <input class="c-chk__input js-dark" id="nav.ctl.dark" type="checkbox">
              <label class="c-chk__label c-chk__label--toggle" for="nav.ctl.dark">Dark Mode</label>
            </fieldset>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  <main class="c-main c-main--page">
    <a href="https://github.com/zendeskgarden/css-components/tree/master/packages/loaders"><img class="u-float-right u-ml-sm u-mt-sm" src="../github.svg"></a>
    <a href="https://www.npmjs.com/package/@zendeskgarden/css-loaders"><img class="u-float-right u-mt-sm" src="https://img.shields.io/npm/v/@zendeskgarden/css-loaders.svg?style=flat-square"></a>
    <h1 class="c-main__title">Loaders</h1>
    <div class="c-main__body">
      <h2 class="c-main__subtitle u-gamma u-mb">Original</h2>
      <div class="js-lottie u-mb-lg" data-path="bodymovin/dots.json" style="width: 80px"></div>
      <div class="js-lottie u-mb-lg" data-path="bodymovin/spinner.json" style="width: 80px"></div>
      <h2 class="c-main__subtitle u-gamma u-mb">Remake</h2>
      <div>
        <svg class="js-dots o-loader" style="font-size: 80px" xmlns="http://www.w3.org/2000/svg" width="80" height="72" focusable="false" viewBox="0 0 80 72">
          <g fill="currentColor">
            <circle cx="9" cy="36" r="9"/>
            <circle cx="40" cy="36" r="9"/>
            <circle cx="71" cy="36" r="9"/>
          </g>
        </svg>
      </div>
      <div class="u-mb-lg">
        <svg class="js-spinner o-loader" style="font-size: 80px" xmlns="http://www.w3.org/2000/svg" width="80" height="80" focusable="false" viewBox="0 0 80 80">
          <circle cx="40" cy="40" r="34" fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="6"/>
        </svg>
      </div>
      <section id="playground">
        <h1 class="c-main__subtitle u-alpha u-mb">Playground</h1>
        <div class="c-playground">
          <div class="c-playground__preview"></div>
<textarea class="c-playground__code"><div>

      <circle cx="71" cy="36" r="9"/>

</div>

  </svg>
</div></textarea>
        </div>
      </section>
    </div>
