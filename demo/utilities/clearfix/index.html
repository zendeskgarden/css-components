<!doctype html>
<html>
<head>
  <title>Clearfix / Utilities / CSS Components / Zendesk Garden</title>
  <link href="../../bedrock/index.css" rel="stylesheet">
  <link href="../../forms/checkbox/index.css" rel="stylesheet">
  <link href="http://zendeskgarden.github.io/site.css" rel="stylesheet">
  <link href="../index.css" rel="stylesheet">
</head>
<body>
  <header class="c-header">
    <figure class="c-header__logo">
      <a class="u-fg-inherit" href="http://zendeskgarden.github.io">
        <svg class="c-header__logo__svg svg-square">
          <use xlink:href="../../index.svg#zd-svg-icon-26-zendesk">
        </svg>
      </a
    ></figure
    ><h1 class="c-header__title"
      ><a class="u-fg-inherit" href="../..">CSS Components</a
      ><span> / </span
      ><a class="u-fg-inherit" href="..">Utilities</a
      ><span> / Clearfix</span>
    <ul class="c-ctl c-ctl--header">
      <li class="c-ctl__item">
        <fieldset class="c-chk">
          <input class="c-chk__input js-dark" id="nav.ctl.dark" type="checkbox">
          <label class="c-chk__label c-chk__label--toggle" for="nav.ctl.dark">Dark Mode</label>
        </fieldset>
      </li>
    </ul>
  </header>
  <main class="c-main c-main--page">
    <h1 class="c-main__title">Utilities: Clearfix</h1>
    <div class="c-main__body">
      <p class="u-mb">Use <code class="c-code">.u-cf</code> to prevent floated
      elements from overflowing their container.</p>
      <div class="u-bg-pelorous u-cf u-p-xs u-ta-center">
        <div class="u-bg-verdigris u-float-left u-p-lg">
          <code class="c-code">.u-float-left</code>
        </div>
        <span class="u-float-none">Clearfix Container</span>
        <div class="u-bg-submarine u-float-right u-p-lg">
          <code class="c-code">.u-float-right</code>
        </div>
      </div>
    </div>
  </main>
  <script src="http://zendeskgarden.github.io/site.js"></script>
  <script src="../../forms/checkbox/index.js"></script>
</body>
</html>
