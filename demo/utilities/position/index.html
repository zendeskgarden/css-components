<!doctype html>
<html>
<head>
  <title>Position / Utilities / CSS Components / Zendesk Garden</title>
  <link href="../../bedrock/index.css" rel="stylesheet">
  <link href="../../forms/checkbox/index.css" rel="stylesheet">
  <link href="//zendeskgarden.github.io/index.css" rel="stylesheet">
  <link href="../index.css" rel="stylesheet">
</head>
<body>
  <header class="c-header">
    <figure class="c-header__logo">
      <a class="u-fg-inherit" href="//zendeskgarden.github.io">
        <svg class="c-header__logo__svg svg-square">
          <use xlink:href="../../index.svg#zd-svg-icon-26-zendesk">
        </svg>
      </a
    ></figure
    ><h1 class="c-header__title"
      ><a class="u-fg-inherit" href="../..">CSS Components</a
      ><span> / </span
      ><a class="u-fg-inherit" href="..">Utilities</a
      ><span> / Position</span>
    </h1>
    <ul class="c-ctl c-ctl--header">
      <li class="c-ctl__item">
        <fieldset class="c-chk">
          <input class="c-chk__input js-dark" id="nav.ctl.dark" type="checkbox">
          <label class="c-chk__label c-chk__label--toggle" for="nav.ctl.dark">Dark Mode</label>
        </fieldset>
      </li>
    </ul>
  </header>
  <main class="c-main c-main--page">
    <h1 class="c-main__title">Utilities: Position</h1>
    <div class="c-main__body">
      <p class="u-mb">CSS position override classes. Snippets below demonstrate
        utility styling.</p>
      <div class="u-mb-lg">
        <div class="u-bg-pelorous u-position-static u-display-inline-block u-p">
          <code class="c-code">.u-position-static</code>
        </div>
      </div>
      <div class="u-bg-pelorous u-position-relative u-display-inline-block u-p-xl">
        <code class="c-code">.u-position-relative</code>
        <div class="u-bg-verdigris u-position-absolute u-display-block u-p" style="left: calc(100% - 20px); top: calc(100% - 20px)">
          <code class="c-code">.u-position-absolute</code>
        </div>
      </div>
      <div class="u-bg-pelorous u-position-absolute u-display-inline-block u-m-xl u-p" style="bottom: 60px; right: 0">
        <code class="c-code">.u-position-absolute</code>
      </div>
      <div class="u-bg-pelorous u-position-fixed u-display-block u-p" style="bottom: 0; left: 0; width: 100%">
        <code class="c-code">.u-position-fixed</code>
      </div>
    </div>
  </main>
  <script src="//zendeskgarden.github.io/index.js"></script>
  <script src="../../forms/checkbox/index.js"></script>
</body>
</html>
