<!doctype html>
<html>
<head>
  <title>Bedrock / CSS Components / Zendesk Garden</title>
  <link href="../forms/checkbox/index.css" rel="stylesheet">
  <link href="http://zendeskgarden.github.io/site.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <header class="c-header">
    <figure class="c-header__logo">
      <a class="u-fg-inherit" href="http://zendeskgarden.github.io">
        <svg class="c-header__logo__svg svg-square">
          <use xlink:href="../../index.svg#zd-svg-icon-26-zendesk">
        </svg>
      </a
    ></figure
    ><h1 class="c-header__title"
      ><a class="u-fg-inherit" href="../..">Bedrock</a>
      <span>/ Resets</span>
    </h1>
    <ul class="c-ctl c-ctl--header">
      <li class="c-ctl__item">
        <fieldset class="c-chk">
          <input class="c-chk__input js-dark" id="nav.ctl.dark" type="checkbox">
          <label class="c-chk__label c-chk__label--toggle" for="nav.ctl.dark">Dark Mode</label>
        </fieldset>
      </li>
    </ul>
  </header>
  <main class="c-main c-main--page">
    <h1 class="c-main__title">Resets</h1>
    <div class="c-main__body">
      <p class="u-mb">Bedrock CSS adds the following element resets on top of
        <a href="http://necolas.github.io/normalize.css/">Normalize.css</a>.</p>

      <div class="u-mb">
        <a href>&lt;a&gt;</a>
      </div>

      <div class="u-mb">
        <ins>&lt;ins&gt;</ins>
        <u>&lt;u&gt;</u>
      </div>

      <div class="u-mb">
        <button>&lt;button&gt;</button>
      </div>

      <div class="u-mb">
        <h1>&lt;h1&gt;</h1>
        <h2>&lt;h2&gt;</h2>
        <h3>&lt;h3&gt;</h3>
        <h4>&lt;h4&gt;</h4>
        <h5>&lt;h5&gt;</h5>
        <h6>&lt;h6&gt;</h6>
      </div>

      <div class="u-mb">
        <ul class="u-mb-sm"><li>&lt;ul&gt;</li></ul>
        <ol class="u-mb-sm"><li>&lt;ol&gt;</li></ol>
        <dl class="u-mb-sm">
          <li>&lt;dl&gt;</li>
          <li>&lt;dl&gt;</li>
        </dl>
        <dd class="u-mb-sm">
          <li>&lt;dd&gt;</li>
          <li>&lt;dd&gt;</li>
        </dd>
      </div>

      <div class="u-mb">
        <p>&lt;p&gt;</p>
        <blockquote>&lt;blockquote&gt;</blockquote>
        <pre>&lt;pre&gt;</pre>
        <fieldset>&lt;fieldset&gt;</fieldset>
        <figure>&lt;figure&gt;</figure>
      </div>
    </div>
  </main>
  <script src="http://zendeskgarden.github.io/site.js"></script>
  <script src="../forms/checkbox/index.js"></script>
</body>
</html>
