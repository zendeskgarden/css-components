<!doctype html>
<html>
<head>
  <title>Zendesk Garden / Bedrock / Border</title>
  <meta name="google" value="notranslate">
  <link href="http://garden.zendesk.com/index.css" rel="stylesheet">
  <link href="../../index.css" rel="stylesheet">
</head>
<body>
  <header class="c-header">
    <figure class="c-header__logo">
      <a class="u-fg-inherit" href="http://garden.zendesk.com">
        <svg class="c-header__logo__svg svg-square">
          <use xlink:href="http://garden.zendesk.com/index.svg#zd-svg-icon-26-zendesk">
        </svg>
      </a
    ></figure
    ><h1 class="c-header__title"
      ><a class="u-fg-inherit" href="../..">Bedrock</a>
      <span>/ Border</span>
    </h1>
    <ul class="c-ctl c-ctl--header">
      <li class="c-ctl__item">
        <fieldset class="c-chk c-chk--toggle">
          <input class="c-chk__input js-dark" id="nav.ctl.dark" type="checkbox">
          <label class="c-chk__label" for="nav.ctl.dark">Dark Mode</label>
        </fieldset>
      </li>
    </ul>
  </header>
  <main class="c-main c-main--page">
    <h1 class="c-main__title">Border Utility</h1>
    <div class="c-main__body">
      <p class="u-mb">Use these utility classes to set element borders.</p>
      <div class="u-mb-lg">
        <span class="u-bg-pelorous u-border u-display-inline-block u-p-sm">
          <code class="c-code">.u-border</code>
        </span>
      </div>
      <div class="u-mb-lg">
        <span class="u-bg-pelorous u-border-t u-display-inline-block u-p-sm">
          <code class="c-code">.u-border-t</code>
        </span>
      </div>
      <div class="u-mb-lg">
        <span class="u-bg-pelorous u-border-r u-display-inline-block u-p-sm">
          <code class="c-code">.u-border-r</code>
        </span>
      </div>
      <div class="u-mb-lg">
        <span class="u-bg-pelorous u-border-b u-display-inline-block u-p-sm">
          <code class="c-code">.u-border-b</code>
        </span>
      </div>
      <div class="u-mb-lg">
        <span class="u-bg-pelorous u-border-l u-display-inline-block u-p-sm">
          <code class="c-code">.u-border-l</code>
        </span>
      </div>
      <div class="u-mb-lg">
        <span class="u-bg-pelorous u-border-h u-display-inline-block u-p-sm">
          <code class="c-code">.u-border-h</code>
        </span>
      </div>
      <div class="u-mb-lg">
        <span class="u-bg-pelorous u-border-v u-display-inline-block u-p-sm">
          <code class="c-code">.u-border-v</code>
        </span>
      </div>
    </div>
  </main>
  <script src="http://garden.zendesk.com/jquery.js"></script>
  <script src="http://garden.zendesk.com/svg4everybody.js"></script>
  <script src="http://garden.zendesk.com/index.js"></script>
</body>
</html>
