<!doctype html>
<html>
<head>
  <title>Zendesk Garden / Bedrock / Visibility</title>
  <link href="http://garden.zendesk.com/index.css" rel="stylesheet">
  <link href="../../index.css" rel="stylesheet">
</head>
<body>
  <header class="c-header">
    <figure class="c-header__logo">
      <a class="u-fg-inherit" href="http://garden.zendesk.com">
        <svg class="c-header__logo__svg svg-square">
          <use xlink:href="http://garden.zendesk.com/index.svg#zd-svg-icon-26-zendesk">
        </svg>
      </a
    ></figure
    ><h1 class="c-header__title"
      ><a class="u-fg-inherit" href="../..">Bedrock</a>
      <span>/ Visibility</span>
    </h1>
    <ul class="c-ctl c-ctl--header">
      <li class="c-ctl__item">
        <fieldset class="c-chk c-chk--toggle">
          <input class="c-chk__input js-dark" id="nav.ctl.dark" type="checkbox">
          <label class="c-chk__label" for="nav.ctl.dark">Dark Mode</label>
        </fieldset>
      </li>
    </ul>
  </header>
  <main class="c-main c-main--page">
    <h1 class="c-main__title">Visibility Utility</h1>
    <div class="c-main__body">
      <p class="u-mb">CSS visibility override classes.</p>
      <div class="u-mb-lg">
        <span class="u-p-sm">
          <code class="c-code">.u-visibility-visible</code>
        </span>
        <div class="u-p-sm">
            <div class="u-visibility-visible">Visible Text</div>
        </div>
      </div>
      <div class="u-mb-lg">
        <span class="u-p-sm">
          <code class="c-code">.u-visibility-hidden</code>
        </span>
        <div class="u-p-sm">
            This hidden text<span class="u-visibility-hidden">Hidden Text</span>takes up space.
        </div>
      </div>
      <div class="u-mb-lg">
        <span class="u-p-sm">
          <code class="c-code">.u-visibility-screenreader</code>
        </span>
        <div class="u-p-sm" tabindex="0">
            <div class="u-p-sm">Focusabled text with hidden screenreader text.</div>
            <div class="u-visibility-screenreader">Hidden Screenreader accessible text</div>
        </div>
      </div>
  </main>
  <script src="http://garden.zendesk.com/jquery.js"></script>
  <script src="http://garden.zendesk.com/svg4everybody.js"></script>
  <script src="http://garden.zendesk.com/index.js"></script>
</body>
</html>
