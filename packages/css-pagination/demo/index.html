<!doctype html>
<html>
<head>
  <title>Zendesk Garden / CSS Components / Pagination</title>
  <link href="http://garden.zendesk.com/index.css" rel="stylesheet">
  <link href="http://garden.zendesk.com/editor.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <header class="c-header">
    <figure class="c-header__logo">
      <a class="u-fg-inherit" href="http://garden.zendesk.com">
        <svg class="c-header__logo__svg svg-square">
          <use xlink:href="http://garden.zendesk.com/index.svg#zd-svg-icon-26-zendesk">
        </svg>
      </a
    ></figure
    ><h1 class="c-header__title"
      ><a class="u-fg-inherit" href="http://garden.zendesk.com/css-components">CSS Components</a>
      <span>/ Pagination</span>
    </h1>
    <ul class="c-ctl c-ctl--header">
      <li class="c-ctl__item u-position-relative">
        <a class="c-menu-ctl js-menu" href="#settings">
          <svg>
            <use xlink:href="http://garden.zendesk.com/index.svg#zd-svg-icon-26-settings-fill" />
          </svg>
          <span>Settings</span>
          <svg>
            <use xlink:href="http://garden.zendesk.com/index.svg#zd-svg-icon-14-chevron" />
          </svg>
        </a>
        <ul aria-hidden="true" class="c-menu c-menu--down" role="menu">
          <li class="c-menu__item" role="menuitem">
            <fieldset class="c-chk c-chk--toggle">
              <input class="c-chk__input js-dark" id="nav.ctl.dark" type="checkbox">
              <label class="c-chk__label" for="nav.ctl.dark">Dark Mode</label>
            </fieldset>
          </li>
          <li class="c-menu__item" role="menuitem">
            <fieldset class="c-chk c-chk--toggle">
              <input class="c-chk__input js-rtl" id="nav.ctl.rtl" type="checkbox">
              <label class="c-chk__label" for="nav.ctl.rtl">RTL</label>
            </fieldset>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  <main class="c-main c-main--page">
    <h1 class="c-main__title">Pagination</h1>
    <div class="c-main__body">
      <p class="u-mb-lg">The pagination component provides styling for a
      multi-page control used to navigate long content lists such as data
      tables or search results.</p>
      <ul class="c-pagination">
        <li class="c-pagination__page c-pagination__page--previous">previous</li>
        <li class="c-pagination__page">1</li>
        <li class="c-pagination__page c-pagination__page--gap">2-3</li>
        <li class="c-pagination__page">4</li>
        <li class="c-pagination__page">5</li>
        <li class="c-pagination__page is-current">6</li>
        <li class="c-pagination__page">7</li>
        <li class="c-pagination__page">8</li>
        <li class="c-pagination__page c-pagination__page--gap">9-10</li>
        <li class="c-pagination__page">11</li>
        <li class="c-pagination__page c-pagination__page--next">next</li>
      </ul>
      <section id="playground">
        <h1 class="c-main__subtitle u-alpha u-mb">Playground</h1>
        <div class="c-playground">
          <div class="c-playground__preview"></div>
          <textarea class="c-playground__code"><ul class="c-pagination">
  <li class="c-pagination__page c-pagination__page--previous" tabindex="0">previous</li>
  <li class="c-pagination__page" tabindex="0">1</li>
  <li class="c-pagination__page is-current" tabindex="0">2</li>
  <li class="c-pagination__page" tabindex="0">3</li>
  <li class="c-pagination__page c-pagination__page--gap">more</li>
  <li class="c-pagination__page" tabindex="0">10</li>
  <li class="c-pagination__page c-pagination__page--next" tabindex="0">next</li>
</ul></textarea>
        </div>
      </section>
    </div>
  </main>
  <script src="http://garden.zendesk.com/jquery.js"></script>
  <script src="http://garden.zendesk.com/svg4everybody.js"></script>
  <script src="http://garden.zendesk.com/index.js"></script>
  <script src="http://garden.zendesk.com/editor.js"></script>
</body>
</html>
