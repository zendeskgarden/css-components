<!doctype html>
<html>
<head>
  <title>Zendesk Garden / Forms</title>
  <link href="bedrock.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <header class="u-bg-oil u-fg-white u-mb-lg">
    <div class="l-wrapper">
      <h1 class="u-alpha u-pv u-display-inline-block">
        <a class="u-fg-inherit" href="http://zendeskgarden.github.io/">Zendesk Garden</a>
        <span>/ Forms</span>
      </h1>
      <label class="u-ml">
          <input class="js-rtl" type="checkbox">
          <span class="u-epsilon">RTL</span>
      </label>
    </div>
  </header>
  <main class="l-wrapper">
    <h1 class="u-beta u-mb">Forms</h1>
    <p class="u-mb">A variety of form elements and their styling.</p>

    <section class="u-mb">
      <h2 class="u-gamma u-mb">Checkboxes</h2>

      <div class="u-mb">
        <h3 class="u-delta u-mb">Default</h3>
        <div class="u-mb">
          <fieldset class="c-chk">
            <input class="c-chk__input" id="chk-0" type="checkbox">
            <label class="c-chk__label" dir="ltr" for="chk-0">.c-chk</label>
          </fieldset>
        </div>
        <div class="u-mb">
          <fieldset class="c-chk is-checked">
            <input class="c-chk__input" id="chk-1" type="checkbox">
            <label class="c-chk__label" dir="ltr" for="chk-1">.c-chk.is-checked</label>
          </fieldset>
        </div>
        <div class="u-mb">
          <fieldset class="c-chk">
            <input checked class="c-chk__input" id="chk-2" type="checkbox">
            <label class="c-chk__label" dir="ltr" for="chk-2">.c-chk .c-chk__input[checked]</label>
          </fieldset>
        </div>

        <h3 class="u-delta u-mb">Focused</h3>
        <div class="u-mb">
          <fieldset class="c-chk is-focused">
            <input class="c-chk__input" id="chk-3" type="checkbox">
            <label class="c-chk__label" dir="ltr" for="chk-3">.c-chk.is-focused</label>
          </fieldset>
        </div>

        <h3 class="u-delta u-mb">Active</h3>
        <div class="u-mb">
          <fieldset class="c-chk is-active">
            <input class="c-chk__input" id="chk-4" type="checkbox">
            <label class="c-chk__label" dir="ltr" for="chk-4">.c-chk.is-active</label>
          </fieldset>
        </div>
        <div class="u-mb">
          <fieldset class="c-chk is-active is-checked">
            <input class="c-chk__input" id="chk-5" type="checkbox">
            <label class="c-chk__label" dir="ltr" for="chk-5">.c-chk.is-active.is-checked</label>
          </fieldset>
        </div>
        <div class="u-mb">
          <fieldset class="c-chk is-active">
            <input checked class="c-chk__input" id="chk-6" type="checkbox">
            <label class="c-chk__label" dir="ltr" for="chk-6">.c-chk.is-active .c-chk__input[checked]</label>
          </fieldset>
        </div>

        <h3 class="u-delta u-mb">Disabled</h3>
        <div class="u-mb">
          <fieldset class="c-chk is-disabled">
            <input class="c-chk__input" id="chk-7" type="checkbox">
            <label class="c-chk__label" dir="ltr" for="chk-7">.c-chk.is-disabled</label>
          </fieldset>
        </div>
        <div class="u-mb">
          <fieldset class="c-chk">
            <input class="c-chk__input" disabled id="chk-8" type="checkbox">
            <label class="c-chk__label" dir="ltr" for="chk-8">.c-chk .c-chk__input[disabled]</label>
          </fieldset>
        </div>
        <div class="u-mb">
          <fieldset class="c-chk is-disabled is-checked">
            <input class="c-chk__input" id="chk-9" type="checkbox">
            <label class="c-chk__label" dir="ltr" for="chk-9">.c-chk.is-disabled.is-checked</label>
          </fieldset>
        </div>
        <div class="u-mb">
          <fieldset class="c-chk is-checked">
            <input class="c-chk__input" disabled id="chk-10" type="checkbox">
            <label class="c-chk__label" dir="ltr" for="chk-10">.c-chk.is-checked .c-chk__input[disabled]</label>
          </fieldset>
        </div>
        <div class="u-mb">
          <fieldset class="c-chk">
            <input checked class="c-chk__input" disabled id="chk-10" type="checkbox">
            <label class="c-chk__label" dir="ltr" for="chk-10">.c-chk .c-chk__input[checked][disabled]</label>
          </fieldset>
        </div>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
