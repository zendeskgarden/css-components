<!doctype html>
<html>
<head>
  <title>Input Label &amp; Hint / CSS Components / Zendesk Garden</title>
  <link href="http://garden.zendesk.com/index.css" rel="stylesheet">
  <link href="http://garden.zendesk.com/editor.css" rel="stylesheet">
  <link href="../index.css" rel="stylesheet">
</head>
<body>
  <header class="c-header">
    <figure class="c-header__logo">
      <a class="u-fg-inherit" href="http://garden.zendesk.com">
        <svg class="c-header__logo__svg svg-square">
          <use xlink:href="http://garden.zendesk.com/index.svg#zd-svg-icon-26-zendesk">
        </svg>
      </a
    ></figure
    ><h1 class="c-header__title"
      ><a class="u-fg-inherit" href="http://garden.zendesk.com/css-components">CSS Components</a>
      <span>/ Labels &amp; Hints</span>
    </h1>
    <ul class="c-ctl c-ctl--header">
      <li class="c-ctl__item">
        <div class="c-chk c-chk--toggle">
          <input class="c-chk__input js-dark" id="nav.ctl.dark" type="checkbox">
          <label class="c-chk__label" for="nav.ctl.dark">Dark Mode</label>
        </div>
      </li>
    </ul>
  </header>
  <main class="c-main c-main--page">
    <h1 class="c-main__title">Labels &amp; Hints</h1>
    <div class="c-main__body">
      <p class="u-mb-sm">Label, hint, and message treatments may be used on
      their own, separate from an associated input component grouping.</p>
      <div class="u-mb-sm u-ml">
        <label class="c-input-label">.c-input-label</label>
      </div>
      <div class="u-mb-lg u-ml">
        <small class="c-input-hint">.c-input-hint</small>
      </div>
      <section id="playground">
        <h1 class="c-main__subtitle u-alpha u-mb">Playground</h1>
        <div class="c-playground">
          <div class="c-playground__preview"></div>
<textarea class="c-playground__code"><form style="max-width: 320px">
  <label class="c-input-label">What About You?</label>
  <div class="u-mt-sm u-ml">
    <div class="c-txt c-txt--sm u-mb">
      <input class="c-txt__input" placeholder="Name" type="text">
    </div>
    <div class="c-chk u-mb-sm">
      <input class="c-chk__input" id="stoked" type="checkbox">
      <label class="c-chk__label u-regular" for="stoked">Stoked</label>
    </div>
    <div class="c-range c-range--inline u-mb">
      <label class="c-range__label u-regular u-display-inline-block" for="age">Age</label>
      <input class="c-range__input u-mh" id="age" type="range">
    </div>
  </div>
  <small class="c-input-hint">Don't worry too hard if you're young and not stoked.</small>
</form></textarea>
        </div>
      </section>
    </div>
  </main>
  <script src="http://garden.zendesk.com/jquery.js"></script>
  <script src="http://garden.zendesk.com/svg4everybody.js"></script>
  <script src="http://garden.zendesk.com/index.js"></script>
  <script src="http://garden.zendesk.com/editor.js"></script>
</body>
</html>
