<!doctype html>
<html>
<head>
  <title>Tables / CSS Components / Zendesk Garden</title>
  <link href="http://garden.zendesk.com/index.css" rel="stylesheet">
  <link href="http://garden.zendesk.com/editor.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <header class="c-header">
    <figure class="c-header__logo">
      <a class="u-fg-inherit" href="http://garden.zendesk.com">
        <svg class="c-header__logo__svg svg-square">
          <use xlink:href="http://garden.zendesk.com/index.svg#zd-svg-icon-26-zendesk">
        </svg>
      </a
    ></figure
    ><h1 class="c-header__title"
      ><a class="u-fg-inherit" href="http://garden.zendesk.com/css-components">CSS Components</a>
      <span>/ Tables</span>
    </h1>
    <ul class="c-ctl c-ctl--header">
      <li class="c-ctl__item">
        <fieldset class="c-chk c-chk--toggle">
          <input class="c-chk__input js-dark" id="nav.ctl.dark" type="checkbox">
          <label class="c-chk__label" for="nav.ctl.dark">Dark Mode</label>
        </fieldset>
      </li>
    </ul>
  </header>
  <main class="c-main c-main--page">
    <h1 class="c-main__title">Tables</h1>
    <div class="c-main__body">
      <section id="playground">
        <h1 class="c-main__subtitle u-alpha u-mb">Playground</h1>
        <div class="c-playground">
          <div class="c-playground__preview"></div>
<textarea class="c-playground__code"><table class="c-table">
  <thead>
    <tr class="c-table__row c-table__row--header">
      <th class="c-table__row__cell c-table__row__cell--min">
        <div class="c-chk c-chk--nolabel">
          <input class="c-chk__input" id="chk-all" type="checkbox">
          <label class="c-chk__label" for="chk-all">Select All</label>
        </div>
      </th>
      <th class="c-table__row__cell">Header 1</th>
      <th class="c-table__row__cell">Header 2</th>
      <th class="c-table__row__cell">Header 3</th>
      <th class="c-table__row__cell c-table__row__cell--overflow">
        <div class="c-table__row__cell__overflow js-menu">
          <ul aria-hidden="true" class="c-menu c-menu--down" role="menu">
            <li class="c-menu__item" role="menuitem">One</li>
            <li class="c-menu__item" role="menuitem">Two</li>
            <li class="c-menu__item" role="menuitem">Three</li>
          </ul>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="c-table__row c-table__row--group">
      <td class="c-table__row__cell" colspan="5">Status <a class="c-table__row__cell__sortable is-asc" href>Open</a></td>
    </tr>
    <tr class="c-table__row" tabindex="0">
      <td class="c-table__row__cell">
        <div class="c-chk c-chk--nolabel">
          <input class="c-chk__input" id="chk-one" type="checkbox">
          <label class="c-chk__label" for="chk-one">Select Row One</label>
        </div>
      </td>
      <td class="c-table__row__cell">Column 1</td>
      <td class="c-table__row__cell">Column 2</td>
      <td class="c-table__row__cell">Column 3</td>
      <td class="c-table__row__cell c-table__row__cell--overflow js-menu">
        <div class="c-table__row__cell__overflow js-menu">
          <ul aria-hidden="true" class="c-menu c-menu--down" role="menu">
            <li class="c-menu__item" role="menuitem">One</li>
            <li class="c-menu__item" role="menuitem">Two</li>
            <li class="c-menu__item" role="menuitem">Three</li>
          </ul>
        </div>
      </td>
    </tr>
    <tr class="c-table__row" tabindex="0">
      <td class="c-table__row__cell">
        <div class="c-chk c-chk--nolabel">
          <input class="c-chk__input" id="chk-two" type="checkbox">
          <label class="c-chk__label" for="chk-two">Select Row Two</label>
        </div>
      </td>
      <td class="c-table__row__cell">Column 1</td>
      <td class="c-table__row__cell">Column 2</td>
      <td class="c-table__row__cell">Column 3</td>
      <td class="c-table__row__cell c-table__row__cell--overflow">
        <div class="c-table__row__cell__overflow js-menu">
          <ul aria-hidden="true" class="c-menu c-menu--down" role="menu">
            <li class="c-menu__item" role="menuitem">One</li>
            <li class="c-menu__item" role="menuitem">Two</li>
            <li class="c-menu__item" role="menuitem">Three</li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
</table></textarea>
        </div>
      </section>
    </div>
  </main>
  <script src="http://garden.zendesk.com/jquery.js"></script>
  <script src="http://garden.zendesk.com/svg4everybody.js"></script>
  <script src="http://garden.zendesk.com/index.js"></script>
  <script src="http://garden.zendesk.com/editor.js"></script>
  <script src="index.js"></script>
</body>
</html>
