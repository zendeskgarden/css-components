language: node_js
node_js:
  - 7

sudo: false

cache:
  directories:
    - node_modules

before_deploy:
  - npm config set _auth $ARTIFACTORY_API_KEY
  - npm config set email jzempel@zendesk.com
  - npm config set @zendesk:registry https://zdrepo.jfrog.io/zdrepo/api/npm/npm/

deploy:
  provider: script
  script: npm publish
  on:
    all_branches: true
