language: node_js
node_js:
  - 7

sudo: false

cache:
  directories:
    - node_modules

before_deploy:
  - npm config set @zendesk:registry https://zdrepo.jfrog.io/zdrepo/api/npm/npm/
  - npm config set //zdrepo.jfrog.io/zdrepo/api/npm/npm/:_password $ARTIFACTORY_PASSWORD
  - npm config set //zdrepo.jfrog.io/zdrepo/api/npm/npm/:username jzempel
  - npm config set //zdrepo.jfrog.io/zdrepo/api/npm/npm/:email jzempel@zendesk.com
  - npm config set //zdrepo.jfrog.io/zdrepo/api/npm/npm/:always-auth true

deploy:
  provider: script
  script: npm publish
  skip_cleanup: true
  on:
    all_branches: true
    # branch: master
    # tags: true
