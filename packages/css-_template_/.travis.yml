language: node_js
node_js:
  - 7

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - npm config set _auth $ARTIFACTORY_API_KEY
  - npm config set email $ARTIFACTORY_EMAIL
  - npm config set always-auth true
  - npm config set @zendesk:registry https://zdrepo.jfrog.io/zdrepo/api/npm/npm/

deploy:
  provider: script
  script: npm publish
  on:
    all_branches: true
    # branch: master
    # tags: true
