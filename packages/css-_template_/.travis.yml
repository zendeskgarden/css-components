language: node_js
node_js:
  - 7

sudo: false

cache:
  directories:
    - node_modules

before_deploy:
  - npm config set @zendesk:registry https://zdrepo.jfrog.io/zdrepo/api/npm/npm/

deploy:
  provider: npm
  email: $ARTIFACTORY_EMAIL
  api_key: $ARTIFACTORY_API_KEY
  on:
    all_branches: true
    # branch: master
    # tags: true
