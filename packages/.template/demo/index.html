<!doctype html>
<html>
<head>
  <script async src="//www.googletagmanager.com/gtag/js?id=UA-970836-25"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-970836-25');
  </script>
  <title>{{capitalize component}} / CSS Components / Zendesk Garden</title>
  <link href="../bedrock/index.css" rel="stylesheet">
  <link href="../menus/index.css" rel="stylesheet">
  <link href="../forms/checkbox/index.css" rel="stylesheet">
  <link href="//zendeskgarden.github.io/index.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">
  <link href="../utilities/index.css" rel="stylesheet">
</head>
<body>
  <header class="c-header">
    <figure class="c-header__logo">
      <a class="u-fg-inherit" href="//zendeskgarden.github.io">
        <svg class="c-header__logo__svg svg-square">
          <use xlink:href="../index.svg#zd-svg-icon-26-zendesk">
        </svg>
      </a
    ></figure
    ><h1 class="c-header__title"
      ><a class="u-fg-inherit" href="..">CSS Components</a>
      <span>/ {{capitalize component}}</span>
    </h1>
    <ul class="c-ctl c-ctl--header">
      <li class="c-ctl__item u-position-relative">
        <a class="c-menu-ctl js-menu" href="#settings">
          <svg>
            <use xlink:href="../index.svg#zd-svg-icon-26-settings-fill" />
          </svg>
          <span>Settings</span>
          <svg>
            <use xlink:href="../index.svg#zd-svg-icon-16-chevron-down-stroke" />
          </svg>
        </a>
        <ul aria-hidden="true" class="c-menu c-menu--down" role="menu">
          <li class="c-menu__item" role="menuitem">
            <fieldset class="c-chk">
              <input class="c-chk__input js-rtl" id="nav.ctl.rtl" type="checkbox">
              <label class="c-chk__label c-chk__label--toggle" for="nav.ctl.rtl">RTL</label>
            </fieldset>
          </li>
          <li class="c-menu__item" role="menuitem">
            <fieldset class="c-chk">
              <input class="c-chk__input js-custom" id="nav.ctl.custom" type="checkbox">
              <label class="c-chk__label c-chk__label--toggle" for="nav.ctl.custom">Custom</label>
            </fieldset>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  <main class="c-main c-main--page">
    <a href="https://github.com/zendeskgarden/css-components/tree/main/packages/{{component}}"><img class="u-float-right u-ml-sm u-mt-sm" src="../github.svg"></a>
    <a href="https://www.npmjs.com/package/@zendeskgarden/css-{{component}}"><img class="u-float-right u-mt-sm" src="https://img.shields.io/npm/v/@zendeskgarden/css-{{component}}.svg?style=flat-square"></a>
    <h1 class="c-main__title">{{capitalize component}}</h1>
    <div class="c-main__body">
      <p class="c-{{component}} u-mb-lg">Hello World!</p>
      <section id="playground">
        <h1 class="c-main__subtitle u-fs-xl u-mb">Playground</h1>
        <div class="c-playground">
          <div class="c-playground__preview"></div>
          <textarea class="c-playground__code"><p class="c-{{component}}">Hello World!</p></textarea>
        </div>
      </section>
    </div>
  </main>
  <script src="//zendeskgarden.github.io/index.js"></script>
  <script src="../menus/index.js"></script>
  <script src="../forms/checkbox/index.js"></script>
  <script src="index.js"></script>
</body>
</html>
