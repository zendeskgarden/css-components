<!doctype html>
<html>
<head>
  <title>{{capitalize component}} / CSS Components / Zendesk Garden</title>
  <link href="http://zendeskgarden.github.io/css-bedrock/index.css" rel="stylesheet">
  <link href="http://zendeskgarden.github.io/css-menus/index.css" rel="stylesheet">
  <link href="http://zendeskgarden.github.io/css-forms/index.css" rel="stylesheet">
  <link href="http://zendeskgarden.github.io/site.css" rel="stylesheet">
  <link href="http://zendeskgarden.github.io/editor.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">
</head>
<body>
  <header class="c-header">
    <figure class="c-header__logo">
      <a class="u-fg-inherit" href="http://zendeskgarden.github.io">
        <svg class="c-header__logo__svg svg-square">
          <use xlink:href="http://garden.zendesk.com/index.svg#zd-svg-icon-26-zendesk">
        </svg>
      </a
    ></figure
    ><h1 class="c-header__title"
      ><a class="u-fg-inherit" href="http://zendeskgarden.github.io/css-components">CSS Components</a>
      <span>/ {{capitalize component}}</span>
    </h1>
    <ul class="c-ctl c-ctl--header">
      <li class="c-ctl__item u-position-relative">
        <a class="c-menu-ctl js-menu" href="#settings">
          <svg>
            <use xlink:href="http://garden.zendesk.com/index.svg#zd-svg-icon-26-settings-fill" />
          </svg>
          <span>Settings</span>
          <svg>
            <use xlink:href="http://garden.zendesk.com/index.svg#zd-svg-icon-14-chevron" />
          </svg>
        </a>
        <ul aria-hidden="true" class="c-menu c-menu--down" role="menu">
          <li class="c-menu__item" role="menuitem">
            <fieldset class="c-chk c-chk--toggle">
              <input class="c-chk__input js-dark" id="nav.ctl.dark" type="checkbox">
              <label class="c-chk__label" for="nav.ctl.dark">Dark Mode</label>
            </fieldset>
          </li>
          <li class="c-menu__item" role="menuitem">
            <fieldset class="c-chk c-chk--toggle">
              <input class="c-chk__input js-rtl" id="nav.ctl.rtl" type="checkbox">
              <label class="c-chk__label" for="nav.ctl.rtl">RTL</label>
            </fieldset>
          </li>
          <li class="c-menu__item" role="menuitem">
            <fieldset class="c-chk c-chk--toggle">
              <input class="c-chk__input js-custom" id="nav.ctl.custom" type="checkbox">
              <label class="c-chk__label" for="nav.ctl.custom">Custom</label>
            </fieldset>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  <main class="c-main c-main--page">
    <h1 class="c-main__title">{{capitalize component}}</h1>
    <div class="c-main__body">
      <p class="c-{{component}} u-mb-lg">Hello World!</p>
      <section id="playground">
        <h1 class="c-main__subtitle u-alpha u-mb">Playground</h1>
        <div class="c-playground">
          <div class="c-playground__preview"></div>
          <textarea class="c-playground__code"><p class="c-{{component}}">Hello World!</p></textarea>
        </div>
      </section>
    </div>
  </main>
  <script src="http://zendeskgarden.github.io/jquery.js"></script>
  <script src="http://zendeskgarden.github.io/svg4everybody.js"></script>
  <script src="http://zendeskgarden.github.io/index.js"></script>
  <script src="http://zendeskgarden.github.io/editor.js"></script>
  <script src="index.js"></script>
</body>
</html>
