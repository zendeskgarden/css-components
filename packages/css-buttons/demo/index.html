<!doctype html>
<html>
<head>
  <title>Button CSS Demo</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div>
    <button class="c-btn c-btn--primary">.c-btn .c-btn--primary</button>
    <button class="c-btn c-btn--promo">.c-btn .c-btn--promo</button>
    <button class="c-btn c-btn--pill">.c-btn .c-btn--pill</button>
    <button class="c-btn is-disabled">.c-btn .is-disabled</button>
  </div>
  <div>
    <button class="c-btn">S</button>
    <button class="c-btn c-btn--medium">M</button>
    <button class="c-btn c-btn--large">L</button>
  </div>
  <div>
    <button class="c-btn c-btn--full">.c-btn .c-btn--full</button>
    <button class="c-btn c-btn--full c-btn--medium">.c-btn .c-btn--full .c-btn--medium</button>
    <button class="c-btn c-btn--full c-btn--large">.c-btn .c-btn--full .c-btn--large</button>
  </div>
  <div>
    <a class="c-btn" href="#">&lt;a&gt;</a>
    <input class="c-btn" type="button" value="&lt;input&gt;">
    <div class="c-btn">&lt;div&gt;</div>
  </div>
</body>
</html>
