<!doctype html>
<html>
<head>
  <title>Zendesk Garden / CSS Components / Buttons</title>
  <link href="http://garden.zendesk.com/index.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <header class="c-header">
    <figure class="c-header__logo">
      <a class="u-fg-inherit" href="http://garden.zendesk.com">
        <svg class="c-header__logo__svg svg-square">
          <use xlink:href="http://garden.zendesk.com/index.svg#zd-svg-icon-26-zendesk">
        </svg>
      </a
    ></figure
    ><h1 class="c-header__title"
      ><a class="u-fg-inherit" href="http://garden.zendesk.com/css-components">CSS Components</a>
      <span>/ Buttons</span>
    </h1>
    <ul class="c-ctl c-ctl--header">
      <li class="c-ctl__item">
        <fieldset class="c-chk c-chk--toggle">
          <input class="c-chk__input js-dark" id="nav.ctl.dark" type="checkbox">
          <label class="c-chk__label" for="nav.ctl.dark">Dark Mode</label>
        </fieldset>
      </li>
    </ul>
  </header>
  <main class="c-main c-main--page">
    <h1 class="c-main__title">Buttons</h1>
    <div class="c-main__body">
      <p class="u-mb">Use the
        <code class="c-code">.c-btn</code>
        component for consistent button styling.</p>
      <h2 class="u-gamma u-mb-sm">Types</h2>
      <ul class="u-mb">
        <li class="u-mb-sm"><button class="c-btn">.c-btn</button></li>
        <li class="u-mb-sm"><button class="c-btn c-btn--primary">.c-btn.c-btn--primary</button></li>
        <li class="u-mb-sm"><button class="c-btn c-btn--pill">.c-btn.c-btn--pill</button></li>
        <li class="u-mb-sm"><button class="c-btn c-btn--basic">.c-btn.c-btn--basic</button></li>
      </ul>
      <h2 class="u-gamma u-mb-sm">Sizes</h2>
      <ul class="u-mb">
        <li class="u-mb-sm"><button class="c-btn c-btn--medium">.c-btn.c-btn--medium</button></li>
        <li class="u-mb-sm"><button class="c-btn c-btn--large">.c-btn.c-btn--large</button></li>
        <li class="l-grid u-mb-sm">
          <span class="l-grid__item u-1/3"><button class="c-btn c-btn--full">.c-btn.c-btn--full</button></span
          ><span class="l-grid__item u-1/3"><button class="c-btn c-btn--full">.c-btn.c-btn--full</button></span
          ><span class="l-grid__item u-1/3"><button class="c-btn c-btn--full">.c-btn.c-btn--full</button></span>
        </li>
      </ul>
      <h2 class="u-gamma u-mb-sm">States</h2>
      <div class="l-grid u-mb">
        <ul class="l-grid__item u-1/3">
          <li class="u-mb-sm"><button class="c-btn is-disabled" disabled>.c-btn.is-disabled</button></li>
          <li class="u-mb-sm"><button class="c-btn is-focused">.c-btn.is-focused</button></li>
          <li class="u-mb-sm"><button class="c-btn is-hovered">.c-btn.is-hovered</button></li>
          <li class="u-mb-sm"><button class="c-btn is-active">.c-btn.is-active</button></li>
        </ul
        ><ul class="l-grid__item u-1/3">
          <li class="u-mb-sm"><button class="c-btn c-btn--primary is-disabled" disabled>.c-btn.c-btn--primary.is-disabled</button></li>
          <li class="u-mb-sm"><button class="c-btn c-btn--primary is-focused">.c-btn.c-btn--primary.is-focused</button></li>
          <li class="u-mb-sm"><button class="c-btn c-btn--primary is-hovered">.c-btn.c-btn--primary.is-hovered</button></li>
          <li class="u-mb-sm"><button class="c-btn c-btn--primary is-active">.c-btn.c-btn--primary.is-active</button></li>
        </ul
        ><ul class="l-grid__item u-1/3">
          <li class="u-mb-sm"><button class="c-btn c-btn--basic is-disabled" disabled>.c-btn.c-btn--basic.is-disabled</button></li>
          <li class="u-mb-sm"><button class="c-btn c-btn--basic is-focused">.c-btn.c-btn--basic.is-focused</button></li>
          <li class="u-mb-sm"><button class="c-btn c-btn--basic is-hovered">.c-btn.c-btn--basic.is-hovered</button></li>
          <li class="u-mb-sm"><button class="c-btn c-btn--basic is-active">.c-btn.c-btn--basic.is-active</button></li>
        </ul>
      </div>
      <h2 class="u-gamma u-mb-sm">Elements</h2>
      <ul class="u-mb">
        <li class="u-mb-sm"><a class="c-btn" href="#" role="button">&lt;a&gt;</a></li>
        <li class="u-mb-sm"><input class="c-btn" type="button" value="&lt;input&gt;"></li>
        <li class="u-mb-sm"><input class="c-btn" disabled type="button" value="&lt;input [disabled]&gt;"></li>
        <li class="u-mb-sm"><div class="c-btn" tabindex="0">&lt;div&gt;</div></li>
      </ul>
      <h2 class="u-gamma u-mb-sm">Groups</h2>
      <p class="u-mb-sm">The
        <code class="c-code">.l-btn-group</code>
        layout class can be used as a container for grouped buttons.</p>
      <div class="l-btn-group u-mb">
        <button class="c-btn">.c-btn One</button
        ><button class="c-btn">.c-btn Two</button
        ><button class="c-btn">.c-btn Three</button>
      </div>
      <p class="u-mb-sm">Add
        <code class="c-code">.is-rtl</code>
        for right-to-left grouped button layout.</p>
      <div class="l-btn-group is-rtl u-mb-lg">
        <button class="c-btn" dir="ltr">.c-btn One</button
        ><button class="c-btn" dir="ltr">.c-btn Two</button
        ><button class="c-btn" dir="ltr">.c-btn Three</button>
      </div>
    </div>
  </main>
  <script src="http://garden.zendesk.com/jquery.js"></script>
  <script src="http://garden.zendesk.com/svg4everybody.js"></script>
  <script src="http://garden.zendesk.com/index.js"></script>
</body>
</html>
