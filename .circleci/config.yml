version: 2.1
orbs:
  node: circleci/node@5.1.1

references:
  executor: &executor
    executor:
      name: node/default
      tag: lts

  workspace_root: &workspace_root ~/project

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  build:
    <<: *executor
    steps:
      - checkout
      - node/install-packages:
          cache-version: '{{ .Environment.CACHE_VERSION }}'
      - run: npm ci --ignore-scripts
      - run: npm exec lerna run build --concurrency=2 # prevent out-of-memory
      - persist_to_workspace:
          root: *workspace_root
          paths: .

  test:
    <<: *executor
    steps:
      - *attach_workspace
      - run: npm test

  deploy:
    <<: *executor
    environment:
      NODE_DEBUG: gh-pages
    steps:
      - *attach_workspace
      - run: npm run build:demo
      - run: scripts/deploy.mjs

  publish:
    <<: *executor
    steps:
      - *attach_workspace
      - run: npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
      - run: npm exec lerna publish from-git --ignore-scripts --no-verify-access --yes

workflows:
  main:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          context: writer
      - publish:
          requires:
            - test
          context: maintainer
          filters:
            branches:
              only: main
